{% extends 'base.html' %}
{% block content %}
  <div class="form-card">
    <h2>Create a new pool</h2>
    <form method="post">
      {{ form.hidden_tag() }}
      <div class="form-group">
        <label class="form-label">{{ form.title.label }}</label>
        {{ form.title(class="") }}
      </div>

      <div class="form-row">
        <div style="flex:1">
          <label class="form-label">{{ form.origin.label }}</label>
          {{ form.origin() }}
        </div>
        <div style="width:180px">
          <label class="form-label">{{ form.seats.label }}</label>
          {{ form.seats() }}
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">{{ form.destination.label }}</label>
        {{ form.destination() }}
      </div>

      <div class="form-group">
        <label class="form-label">{{ form.depart_time.label }}</label>
        {{ form.depart_time() }}
      </div>

      <div class="form-group">
        <label class="form-label">{{ form.description.label }}</label>
        {{ form.description(rows=4) }}
      </div>

      <div class="form-actions">
        {{ form.submit(class="btn") }}
      </div>
    </form>
  </div>
{% endblock %}
